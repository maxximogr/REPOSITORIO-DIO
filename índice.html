<!--Clone da pagina Instagram-->
<!--Autor: Maximo-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <!--div pai-->
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagracellphone2.png" alt="Celuler">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagramlogobranco.png"  class="instagram-logo" alt="LOGO">
                    <div class="profile-photo">
                        <img src="./img/Sem título.jpg" alt="Perfil">
                    </div>
                    <a href="#" class="instagram-login">Continuar como maxximoguima</a>
                    <a href="#" class="instagram-logout" >Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é maxximoguima?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
